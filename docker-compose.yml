services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: tradepilot
      POSTGRES_PASSWORD: tradepilot
      POSTGRES_DB: tradepilot
    ports:
      - "5432:5432"
    volumes:
      - tradepilot_pgdata:/var/lib/postgresql/data
      - ./scripts:/scripts:ro

  api:
    build: .
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: >
      /bin/sh -c "alembic upgrade head &&
      uvicorn tradepilot.main:app --host 0.0.0.0 --port 8000"

volumes:
  tradepilot_pgdata:
